    <!-- Ask Question Button -->

    <!-- Discussions Container -->
    <div id="discussionContainer" class="max-w-5xl mx-auto space-y-10">
      <!-- Dummy Discussion -->
      <div class="bg-white shadow rounded-lg p-6 dark:bg-gray-700 mb-24">
        <h2 class="text-2xl font-bold text-gray-800 dark:text-white mb-2">
          üêû Bug: My code doesn't work at all...
        </h2>
        <p class="text-gray-600 mb-4 dark:text-gray-50">
          When I try to learn in AI course, my code doesnt't run like in the
          course. Is there anything i need to install before doing so?
        </p>
        <div class="ml-4 pl-4 space-y-4" id="thread-0">
          <!-- Replies go here -->
        </div>
        <div class="mt-4">
          <textarea
            placeholder="Write a reply..."
            class="w-full p-3 border border-gray-300 rounded-md dark:placeholder-gray-400 dark:text-white"
            id="reply-input-0"
          ></textarea>
          <button
            onclick="addReply(0)"
            class="mt-2 bg-lightPrimeHover dark:bg-lightSecondaryHover text-white px-4 py-2 rounded hover:bg-lightPrime dark:hover:bg-lightSecondary transition-all duration-200"
          >
            Reply
          </button>
        </div>
      </div>
    </div>

    <!-- Modal -->
    <div
      id="modal"
      class="fixed inset-0 bg-blur backdrop-blur-sm bg-opacity-50 flex items-center justify-center hidden z-50"
    >
      <div class="bg-white dark:bg-gray-700 p-6 rounded-lg w-full max-w-xl">
        <h3 class="text-xl font-semibold mb-4 dark:text-white">
          New Discussion
        </h3>
        <input
          type="text"
          id="newTitle"
          placeholder="Enter title..."
          class="w-full p-3 border border-gray-300 dark:text-white rounded-md mb-3"
        />
        <textarea
          id="newBody"
          rows="4"
          placeholder="Enter description..."
          class="w-full p-3 border border-gray-300 dark:text-white rounded-md"
        ></textarea>
        <div class="mt-4 text-right space-x-2">
          <button
            onclick="closeDiscussionModal()"
            class="px-4 py-2 bg-gray-300 dark:bg-gray-400 rounded hover:bg-gray-400 dark:hover:bg-gray-300 transition-all duration-200 dark:text-white"
          >
            Cancel
          </button>
          <button
            onclick="addDiscussion()"
            class="px-4 py-2 bg-lightPrimeHover dark:bg-lightSecondaryHover text-white rounded hover:bg-lightPrime dark:hover:bg-lightSecondary transition-all duration-200"
          >
            Add
          </button>
        </div>
      </div>
    </div>

    <script>
      let discussionId = 1; // starts at 1 because 0 is dummy

      function openDiscussionModal() {
        document.getElementById("modal").classList.remove("hidden");
      }

      function closeDiscussionModal() {
        document.getElementById("modal").classList.add("hidden");
        document.getElementById("newTitle").value = "";
        document.getElementById("newBody").value = "";
      }

      function addDiscussion() {
        const title = document.getElementById("newTitle").value.trim();
        const body = document.getElementById("newBody").value.trim();
        if (!title || !body) return;

        const container = document.getElementById("discussionContainer");
        const div = document.createElement("div");
        div.className = "bg-white shadow rounded-lg p-6 dark:bg-gray-700 mb-24";
        div.innerHTML = `
        <h2 class="text-2xl font-bold text-gray-800 dark:text-white mb-2">${title}</h2>
        <p class="text-gray-600 mb-4 dark:text-gray-50">${body}</p>
        <div class="ml-4 pl-4 space-y-4" id="thread-${discussionId}"></div>
        <div class="mt-4">
          <textarea placeholder="Write a reply..." class="w-full p-3 border border-gray-300 rounded-md dark:placeholder-gray-400 dark:text-white" id="reply-input-${discussionId}"></textarea>
          <button onclick="addReply(${discussionId})" class="mt-2 bg-lightPrimeHover dark:bg-lightSecondaryHover text-white px-4 py-2 rounded hover:bg-lightPrime dark:hover:bg-lightSecondary transition-all duration-200">Reply</button>
        </div>
      `;
        container.appendChild(div);
        discussionId++;
        closeDiscussionModal();
      }

      function addReply(threadId, parentEl = null) {
        const inputId = parentEl
          ? `child-reply-input-${Math.random()}`
          : `reply-input-${threadId}`;
        const input = parentEl
          ? parentEl.querySelector("textarea")
          : document.getElementById(inputId);
        const text = input.value.trim();
        if (!text) return;

        const replyBox = document.createElement("div");
        replyBox.className = "ml-4 border-l-2 border-gray-300 pl-4 space-y-2";
        replyBox.innerHTML = `
        <p class="text-gray-600 mb-4 dark:text-gray-50">${text}</p>
        <textarea placeholder="Reply to this..." class="w-full p-3 border border-gray-300 rounded-md dark:placeholder-gray-400 dark:text-white"></textarea>
        <button onclick="addReply(${threadId}, this.parentElement)" class="mt-1 text-base text-black dark:text-white hover:brightness-105 hover:underline transition-all duration-300">Reply</button>
      `;

        const target = parentEl
          ? parentEl
          : document.getElementById(`thread-${threadId}`);
        target.appendChild(replyBox);
        input.value = "";
      }
    </script>

    <script>
      document.addEventListener("keydown", (e) => {
        if (e.key === "Escape") {
          document
            .querySelectorAll(".modal")
            .forEach((modal) => modal.classList.add("hidden"));
        }
      });

      // Dark-mode enabler
      document.addEventListener("DOMContentLoaded", function () {
        const toggle = document.getElementById("dark-mode-toggle");
        const html = document.documentElement;
        const savedTheme = localStorage.getItem("theme");

        // Show correct icon on initial load
        if (savedTheme === "dark") {
          toggle.classList.remove("fa-sun");
          toggle.classList.add("fa-moon");
          toggle.classList.remove("text-yellow-500");
          toggle.classList.add("text-blue-300");
        } else {
          toggle.classList.remove("fa-moon");
          toggle.classList.add("fa-sun");
          toggle.classList.remove("text-blue-300");
          toggle.classList.add("text-yellow-500");
        }

        toggle.addEventListener("click", function () {
          html.classList.toggle("dark");
          const isDark = html.classList.contains("dark");
          localStorage.setItem("theme", isDark ? "dark" : "light");

          if (isDark) {
            toggle.classList.remove("fa-sun", "text-yellow-500");
            toggle.classList.add("fa-moon", "text-blue-300");
          } else {
            toggle.classList.remove("fa-moon", "text-blue-300");
            toggle.classList.add("fa-sun", "text-yellow-500");
          }
        });
      });
    </script>

    <script>
      window.addEventListener("load", () => {
        setTimeout(() => {
          const preloader = document.getElementById("preloader");
          if (preloader) {
            preloader.style.opacity = "0";
            preloader.style.pointerEvents = "none";
            preloader.style.transition = "opacity 0.5s ease-out";

            // Re-enable scroll by removing 'loading' class
            document.body.classList.remove("loading");

            setTimeout(() => {
              preloader.style.display = "none";
            }, 500); // After fade-out
          }
        }, 2000); // 2-second delay
      });
    </script>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init({
        duration: 800, // Animation duration in ms
        easing: "ease-in-out", // Easing style
        once: true, // Animate only once
      });

      window.onbeforeunload = function () {
        window.scrollTo(0, 0);
      };
    </script>
